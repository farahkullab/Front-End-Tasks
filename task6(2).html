<head>
    <meta charset="UT>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>


</head>
<body id="bBody">


    <h1>Enter Data</h1>
    
    <label for="ipt1">name:</label>
    <input id="ipt1"> <br>

    <label for="ipt2">age:</label>
    <input id="ipt2"> <br>

    <button id="add">Add data</button> 
   

    <h2>Data Table </h2>
    <table style="width: 50%; border: 1px solid;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody id="infTable">

        </tbody>
    </table>
    <button id="clrBtn">Clear table</button>

<script>
    const addInf = document.getElementById("add")
    addInf.addEventListener("click", () => {
        let key = document.getElementById("ipt1").value
        
        let value =document.getElementById("ipt2").value
        sessionStorage.setItem(key, value);
        
        const row = document.createElement("tr"); // <tr></tr>
        const keyCell = document.createElement("td"); // <td></td>
        const valueCell = document.createElement("td"); // <td></td>

        keyCell.textContent = key; // <td> key </td>
        valueCell.textContent = value; // <td> value </td>

        row.appendChild(keyCell);
        row.appendChild(valueCell);

        /*
        row = 
            <tr>
                <td>key</td>
                <td>value</td>
            </tr>
            */
            
        const table = document.getElementById("infTable");
        table.appendChild(row)
    })

    window.addEventListener("load", () => {
        const table = document.getElementById("infTable")
        for (let i = 1 ; i < sessionStorage.length ; i++) {
            const key = sessionStorage.key(i)
            const value = sessionStorage.getItem(key)

            const row = document.createElement("tr"); // <tr></tr>
            const keyCell = document.createElement("td"); // <td></td>
            const valueCell = document.createElement("td"); // <td></td>

            keyCell.textContent = key; // <td> key </td>
            valueCell.textContent = value; // <td> value </td>

            row.appendChild(keyCell)   
            row.appendChild(valueCell)  
            
            table.appendChild(row)
        }
    })

    const clearBtn = document.getElementById("clrBtn")
    clearBtn.addEventListener("click", () => {
        sessionStorage.clear()
        document.getElementById("infTable").innerHTML = "<tr> <td>key</td> <td>value</td> </tr>" // delete all the rows 
    })

    

</script>



</body>
</html>
